<html>
  <head>
    <title>Saiko</title>
    
    <link rel="icon" href="./assets/saiko_logo.ico">
    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="index.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400&display=swap" rel="stylesheet">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.7/dist/js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="mainContent">
      <div id="mainOverlay">
        <h3 id="title">SAIKO</h3>  
        <div id="leftTextContainer">
          <p class="leftText">
            Saiko is a minimalistic offline music player that is perfect for local music and audio collections. 
          <p/>
          <p class="leftText">
            See your music library come to life!
          </p>
        </div>
        
        <div id="installationTitleContainer">
          <span id="installationTitle">DOWNLOAD</span>
        </div>
        <div id="installTargetsContainer">
          <div class="targetImageContainer">
            <a target="_blank" href="https://github.com/kdchambers/saiko">
              <img class="installTargetImage" id="githubImage" src="assets/GitHub-Mark-Light-64px.png" alt="Github Source" />
            </a>
          </div>
          <div class="targetImageContainer">
            <a target="_blank" href="./releases/linux/saiko" download>
              <img class="installTargetImage" id="linuxImage" src="assets/linux_color.svg" alt="Install for Linux" />
            </a>
           </div>
          <div class="targetImageContainer">
            <a target="_blank" href="./releases/windows/saiko" download>
              <img class="installTargetImage" id="windowsImage" src="assets/windows_color.svg" alt="Install for Windows" />
            </a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
